<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Tracker</title>
  <style>
    :root {
      /* üåû Light Theme */
      --bg: #f5f3f0;
      --card: #ffffff;
      --text: #2d2d2d;
      --accent: #8b7ae8; /* Soft lavender */
      --accent-hover: #7362d8;
      --border: #dcd7d2;
      --danger: #e57373;
      --success: #4caf50;
      --input-bg: #fafafa;
    }

    [data-theme="dark"] {
      /* üåô Dark Theme */
      --bg: #1d1f23;
      --card: #262a31;
      --text: #e6e6e6;
      --accent: #4dd0e1; /* Soft teal */
      --accent-hover: #26c6da;
      --border: #3a3d44;
      --danger: #ef9a9a;
      --success: #81c784;
      --input-bg: #2f333a;
    }

    body {
      font-family: "Inter", "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      text-align: center;
      color: var(--accent-hover);
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--card);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      transition: background 0.4s;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 9px 14px;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn {
      background: var(--accent);
      color: white;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .theme-btn {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .theme-btn:hover {
      background: var(--accent);
      color: white;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--text);
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 6px var(--accent);
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      position: relative;
    }

    #suggestions {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      position: absolute;
      top: 42px;
      width: calc(100% - 90px);
      z-index: 3;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    #suggestions div {
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    #suggestions div:hover {
      background: var(--accent);
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid var(--border);
      padding: 10px;
      text-align: center;
    }

    th {
      background: var(--accent);
      color: white;
      font-weight: 500;
    }

    td button {
      background: var(--danger);
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
    }

    td button:hover {
      background: #c62828;
    }

    .totals {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.1em;
    }

    .positive { color: var(--success); }
    .negative { color: var(--danger); }

    .mode-label {
      font-size: 0.9em;
      color: var(--accent-hover);
      margin-bottom: 10px;
      font-weight: 500;
    }

    .budget-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .budget-box label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>üåø Grocery Tracker</h1>

  <div class="container">
    <div class="top-controls">
      <button class="theme-btn" onclick="toggleTheme()">üåì Theme</button>
      <button class="btn" onclick="toggleMode()">Switch Mode</button>
    </div>

    <p id="modeLabel" class="mode-label"><strong>Mode:</strong> Planning (Before Market)</p>

    <div class="budget-box">
      <label>Budget (‚Çπ):</label>
      <input type="number" id="budgetInput" placeholder="Enter your budget" oninput="updateBudget()">
    </div>

    <div class="search-bar">
      <input type="text" id="itemName" placeholder="Search or add item..." oninput="searchItems(this.value)">
      <button class="btn" onclick="addItem()">Add</button>
      <div id="suggestions"></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (‚Çπ)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="itemList"></tbody>
    </table>

    <div class="totals">
      <p id="totalAmount">Total Spent: ‚Çπ0</p>
      <p id="remainingAmount">Remaining: ‚Çπ0</p>
    </div>
  </div>

  <script>
    let mode = "planning";
    let theme = localStorage.getItem("theme") || "light";
    let items = JSON.parse(localStorage.getItem("groceryItems")) || [];
    let budget = Number(localStorage.getItem("budget")) || 0;

    document.documentElement.setAttribute("data-theme", theme);

    function renderItems(filter = "") {
      const tbody = document.getElementById("itemList");
      tbody.innerHTML = "";
      let total = 0;

      const filteredItems = items.filter(item =>
        item.name.toLowerCase().includes(filter.toLowerCase())
      );

      filteredItems.forEach((item, index) => {
        total += Number(item.price) || 0;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${
            mode === "shopping"
              ? `<input type="number" value="${item.price || ''}" placeholder="Enter price" onchange="updatePrice(${index}, this.value)">`
              : item.price || "-"
          }</td>
          <td><button onclick="deleteItem(${index})">‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });

      const remaining = budget - total;
      document.getElementById("totalAmount").textContent = "Total Spent: ‚Çπ" + total;
      const remainingEl = document.getElementById("remainingAmount");
      remainingEl.textContent = "Remaining: ‚Çπ" + remaining;
      remainingEl.className = remaining < 0 ? "negative" : "positive";

      localStorage.setItem("groceryItems", JSON.stringify(items));
    }

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      if (!name) return;
      if (!items.some(i => i.name.toLowerCase() === name.toLowerCase())) {
        items.push({ name, price: "" });
      }
      document.getElementById("itemName").value = "";
      hideSuggestions();
      renderItems();
    }

    function updatePrice(index, price) {
      items[index].price = price;
      renderItems();
    }

    function deleteItem(index) {
      items.splice(index, 1);
      renderItems();
    }

    function toggleMode() {
      mode = mode === "planning" ? "shopping" : "planning";
      document.getElementById("modeLabel").innerHTML = `<strong>Mode:</strong> ${
        mode === "planning" ? "Planning (Before Market)" : "Shopping (At Market)"
      }`;
      renderItems();
    }

    function updateBudget() {
      budget = Number(document.getElementById("budgetInput").value);
      localStorage.setItem("budget", budget);
      renderItems();
    }

    function searchItems(query) {
      const suggestionsEl = document.getElementById("suggestions");
      if (!query) {
        suggestionsEl.style.display = "none";
        renderItems();
        return;
      }

      const matches = items.filter(i =>
        i.name.toLowerCase().startsWith(query.toLowerCase())
      );

      renderItems(query);
      suggestionsEl.innerHTML = "";
      if (matches.length) {
        matches.forEach(m => {
          const div = document.createElement("div");
          div.textContent = m.name;
          div.onclick = () => {
            document.getElementById("itemName").value = m.name;
            suggestionsEl.style.display = "none";
            renderItems(m.name);
          };
          suggestionsEl.appendChild(div);
        });
        suggestionsEl.style.display = "block";
      } else {
        suggestionsEl.style.display = "none";
      }
    }

    function hideSuggestions() {
      document.getElementById("suggestions").style.display = "none";
    }

    document.addEventListener("click", e => {
      if (!e.target.closest(".search-bar")) hideSuggestions();
    });

    function toggleTheme() {
      theme = theme === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }

    document.getElementById("budgetInput").value = budget;
    renderItems();
  </script>
</body>
</html>
